name: Build

on:
    workflow_call:
        inputs:
            directory:
                required: true
                type: string

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ${{ inputs.directory }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
